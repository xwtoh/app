<script>function isNumberKey(evt){
    var charCode = (evt.which) ? evt.which : evt.keyCode
    if (charCode > 31 && (charCode < 48 || charCode > 57))
        return false;
        return true;
}

function submit(){

    let needs = document.getElementById("income").value*0.5;
    let wants = document.getElementById("income").value*0.3;
    let savings = document.getElementById("income").value*0.2;

    document.getElementById("needs").innerHTML = "$"+needs;
    document.getElementById("wants").innerHTML = "$"+wants;
    document.getElementById("savings").innerHTML = "$"+savings;
}
